<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品类目统计</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="app">
    <el-date-picker
            v-model="dateRange"
            type="daterange"
            range-separator="至"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
            @change="fetchData"
    >
    </el-date-picker>
    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                prop="categoryId1"
                label="编号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="num"
                label="总数量"
                width="180">
        </el-table-column>
        <el-table-column
                label="数量比例"
                width="180">
            <template slot-scope="scope">
                {{(scope.row.num / totalNum*100).toFixed(1)}}%
            </template>
        </el-table-column>
        <el-table-column
                label="总金额"
                width="180">
          <template slot-scope="scope">
              {{scope.row.money/100}}
          </template>
        </el-table-column>
        <el-table-column
                label="金额比例"
                width="180">
            <template slot-scope="scope">
                {{(scope.row.money / totalMoney*100).toFixed(1)}}%
            </template>
        </el-table-column>
    </el-table>
</div>

<script src="/js/util.js"></script>
<script src="/js/echarts.common.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                tableData: [],
                dateRange: [],
                totalNum: 0,
                totalMoney: 0
            }
        },
        created() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                let startDate = this.dateRange[0].Format("yyyy-MM-dd")
                let endDate = this.dateRange[1].Format("yyyy-MM-dd")
                axios.get(`/categoryReport/category1Count.do?startDate=${startDate}&endDate=${endDate}`).then(response => {
                    this.tableData = response.data
                    this.totalNum = 0
                    this.totalMoney = 0
                    for (let i = 0; i < this.tableData.length; i++) {
                        this.totalNum += this.tableData[i].num
                        this.totalMoney += this.tableData[i].money
                    }
                })
            }
        }
    })
</script>
</body>
</html>
