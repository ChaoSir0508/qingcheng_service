<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="main" style="width: 1000px;height: 700px">

</div>

<script src="../js/echarts.common.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['水果', '蔬菜', '数码', '服装', '饮食']
        },
        series: [
            {
                name: '销售额',
                type: 'pie',
                radius: '35%',
                center: ['30%', '60%'],
                data: [
                    {value: 335, name: '水果'},
                    {value: 310, name: '蔬菜'},
                    {value: 234, name: '数码'},
                    {value: 135, name: '服装'},
                    {value: 1548, name: '饮食'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            },
            {
                name: '销售量',
                type: 'pie',
                radius: '35%',
                center: ['60%', '30%'],
                data: [
                    {value: 335, name: '水果'},
                    {value: 310, name: '蔬菜'},
                    {value: 234, name: '数码'},
                    {value: 135, name: '服装'},
                    {value: 1548, name: '饮食'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };


    myChart.setOption(option);
</script>
</body>
</html>
