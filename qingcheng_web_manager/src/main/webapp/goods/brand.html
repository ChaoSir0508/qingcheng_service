<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品牌列表</title>
    <link rel="stylesheet" href="../css/elementui(1)_20190730_094254.css">
</head>
<body>
<div id="app">
    <!--条件输入框-->
    <el-form :inline="true">
        <el-form-item label="品牌名称">
            <el-input placeholder="品牌名称" v-model="searchMap.name"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input placeholder="品牌名称" v-model="searchMap.letter"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" plain @click="fetchData">查询</el-button>
        </el-form-item>
        <el-form-item>
            <el-button type="info" plain @click="clearData">清空</el-button>
        </el-form-item>
        <el-button type="success" plain @click="pojo={},dialogTableVisible = true">新增</el-button>
    </el-form>
    <!--新增输入框-->
    <el-dialog title="更新品牌" :visible.sync="dialogTableVisible">
        <el-form label-width="85px">
            <el-form-item label="品牌名称">
                <el-input placeholder="品牌名称" v-model="pojo.name"></el-input>
            </el-form-item>
            <el-form-item label="品牌首字母">
                <el-input placeholder="品牌名称" v-model="pojo.letter"></el-input>
            </el-form-item>
            <el-form-item label="品牌logo">
                <el-input placeholder="品牌logo" v-model="pojo.image"></el-input>
            </el-form-item>
            <el-form-item label="品牌排序">
                <el-input placeholder="品牌排序" v-model="pojo.seq"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogTableVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">保 存</el-button>
         </span>
    </el-dialog>

    <!--表格-->
    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                prop="id"
                label="ID"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="letter"
                label="首字母"
                width="180">
        </el-table-column>
        <el-table-column
                label="logo">
            <template slot-scope="scope">
                <img :src="scope.row.image">
            </template>
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" circle @click="update(scope.row.id)"></el-button>
                <el-button type="danger" icon="el-icon-delete" circle @click="del(scope.row)"></el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size.sync="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>
</div>
<script src="../js/vue(1).js"></script>
<script src="../js/axios.js"></script>
<script src="../js/elementui(1).js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            //表格
            tableData: [],
            //分页
            currentPage: 1,
            size: 10,
            total: 10,
            //条件
            searchMap: {
                name: '',
                letter: ''
            },
            //窗口
            dialogTableVisible: false,
            //新增
            pojo: {
                name: '',
                letter: '',
                image: '',
                seq: ""
            }
        },
        created() {
            this.fetchData()
        },
        methods: {
            //查询数据
            fetchData() {
                axios.post(`/brand/findPage/${this.currentPage}/${this.size}.do`, this.searchMap).then(response => {
                    this.tableData = response.data.data.rows
                    this.total = response.data.data.total
                })
            },
            //清空条件
            clearData() {
                this.searchMap.name = ''
                this.searchMap.letter = ''
                this.fetchData()
            },
            //保存
            save() {
                if (!this.pojo.id) {
                    axios.post('/brand/add.do', this.pojo).then(response => {
                        if (response.data.code == 20000) {
                            this.$notify({
                                title: this.pojo.name + '-品牌添加成功,请查看……',
                                message: '',
                                type: 'success'
                            })
                        } else {
                            this.$notify({
                                title: this.pojo.name + '-品牌添加失败',
                                type: 'error'
                            })
                        }
                    })
                } else {
                    axios.post('/brand/update.do', this.pojo).then(response => {
                        if (response.data.code == 20000) {
                            this.$notify({
                                title: this.pojo.name + '-品牌修改成功,请查看……',
                                type: 'success'
                            })
                        } else {
                            this.$notify({
                                title: this.pojo.name + '-品牌修改失败',
                                type: 'error'
                            })
                        }
                    })
                }
                this.fetchData()
                this.dialogTableVisible = false
            },
            //修改
            update(id) {
                this.dialogTableVisible = true
                axios.get(`/brand/findById/${id}.do`).then(response => {
                    this.pojo = response.data.data.item
                })
            },
            //删除
            del(row) {
                axios.delete(`/brand/delete/${row.id}.do`).then(response => {
                    this.fetchData()
                    if (response.data.code == 20000) {
                        this.$notify({
                            title: row.name + '-品牌删除成功',
                            type: 'success'
                        })
                    } else {
                        this.$notify({
                            title: row.name + '-品牌删除失败',
                            type: 'error'
                        })
                    }
                })
            }
        }
    })
</script>
</body>
</html>
