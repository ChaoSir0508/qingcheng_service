<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品牌列表</title>
    <link rel="stylesheet" href="../css/elementui(1)_20190730_094254.css">
</head>
<body>
<div id="app">
    <el-form :inline="true">
        <el-form-item label="品牌名称">
            <el-input placeholder="品牌名称" v-model="searchMap.name"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input placeholder="品牌名称" v-model="searchMap.letter"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="fetchData">查询</el-button>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="clearData">清空</el-button>
        </el-form-item>
    </el-form>

    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                prop="id"
                label="ID"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="letter"
                label="首字母"
                width="180">
        </el-table-column>
        <el-table-column
                label="图片">
            <template slot-scope="scope">
                <img :src="scope.row.image">
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size.sync="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>
</div>
<script src="../js/vue(1).js"></script>
<script src="../js/axios.js"></script>
<script src="../js/elementui(1).js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [],
            currentPage: 1,
            size: 10,
            total: 10,
            searchMap: {
                name: '',
                letter: ''
            }
        },
        created() {
            this.fetchData()
        },
        methods: {
            //查询数据
            fetchData() {
                axios.post(`http://localhost:9101/brand/findPage/${this.currentPage}/${this.size}.do`, this.searchMap).then(response => {
                    this.tableData = response.data.data.rows
                    this.total = response.data.data.total
                })
            },
            //清空条件
            clearData() {
                this.searchMap.name = ''
                this.searchMap.letter = ''
                this.fetchData()
            }
        }
    })
</script>
</body>
</html>
